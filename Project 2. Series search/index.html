<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Series search engine</title>
</head>
<body>

<div class="header">
    <div class="menu">
        <section class="search"  style="margin:auto; max-width:600px">
            <input id="search_field" type="text" placeholder="Enter the name of the TV-series here" name="search">
            <button id="button"><i class="fa fa-search"></i></button>
        </section>

        <span class="link_to_tv_maze"> <a href="https://tvmaze.com">
            <i class="fa fa-television fa-2x" title="tvmaze.com" ></i>
        </a></span>
    </div>
</div>
<main>
 <p id="search_result"></p>

    <section id="result_box">

        <div id="front_presentation" style="width:100%!important" class="front_page_space">
            <h1 style="width:100%;">Find info about TV series using this page</h1>

            <figure>
                <img src="The-50-Greatest-TV-Shows_Collage_Final.gif" alt="The-50-Greatest-TV-Shows_Collage_Final" width="500" />
                <figcaption style="font-size:8pt;">ILLUSTRATION BY SELMAN HOŞGÖR FOR ROLLING STONE</figcaption>
            </figure>
            <h4>You can find here any TV series using a search word. The page uses API TVMaze</h4>
        </div>

    </section>

</main>
</body>
</html>
